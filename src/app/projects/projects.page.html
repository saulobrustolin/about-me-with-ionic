<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Projetos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Projetos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let x of projects" (click)="viewDetails(x)">
      <ion-item detail="true">
        <ion-label>
          <ion-text>
            <h3> {{ x.title }} </h3>
          </ion-text>
          <p>{{ x.subtitle }}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>

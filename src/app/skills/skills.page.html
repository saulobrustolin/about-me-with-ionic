<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Habilidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Habilidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <h2>HTML</h2>
    <ion-progress-bar [value]="0.95"></ion-progress-bar>
  </ion-card>

  <ion-card class="ion-padding">
    <h2>CSS</h2>
    <ion-progress-bar [value]="0.9"></ion-progress-bar>
  </ion-card>

  <ion-card class="ion-padding">
    <h2>JS</h2>
    <ion-progress-bar [value]="0.8"></ion-progress-bar>
  </ion-card>
</ion-content>
